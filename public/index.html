<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>owdmg</title>
</head>
<body>
  <section class="container">
    <div class="toprow hero-selection-row">
      <div class="hero-selection">
      </div>
      <div class="nav select-buttons">
        <a class="select select-all">Select all</a>
        <a class="select select-none">Select none</a>
        /
        <a class="select select-by-role" data-role='tank'>Tanks</a>
        <a class="select select-by-role" data-role='dd'>Damage dealers</a>
        <a class="select select-by-role" data-role='healer'>Healers</a>
        /
        <a class="select select-by-weapon" data-weapon='hitscan'>Hitscans</a>
        <a class="select select-by-weapon" data-weapon='projectile'>Projectiles</a>
        <a class="select select-by-weapon" data-weapon='shotgun'>Shotguns</a>
        <a class="select select-by-weapon" data-weapon='beam'>Beams</a>
        <a class="select select-by-weapon" data-weapon='melee'>Melee</a>
      </div>
    </div>
    <div class="row toprow">
      <nav class="icon-box top-icon-box">
        <!-- <div>OW damage chart</div> -->
        <div class="nav nav-toggle-select">
          <a>Filter</a>
          <i class="material-icons">filter_list</i>
        </div>
        <div class="nav nav-toggle-info">
          <a>Mean DPS</a>
        </div>
      </nav>
      <svg class="timeline-box timeScale" height="20px" width="1000px"></svg>
    </div>

    <div class="chart"></div>
  </section>
  <aside>
    <header>
      #damage chart
    </header>
    <div class="distance-panel">
      <p>Distance to target: <input type="text" class="distance-input" value="5">m</p>
      <div id="distance-slider"></div>
    </div>
    <div class="modificators">
      <div class="mod-panel mod-reduction">
        <p>Damage reduction</p>
        <div class='icon-box mod-icon-box'>
          <div class="hero-ability-icon-bg">
            <img class="hero-ability-icon" src="hero-icons/armor.png"/>
          </div>
          <div class="hero-ability-icon-bg">
            <img class="hero-ability-icon" src="hero-icons/nanoboost.png"/>
          </div>
        </div>
      </div>
      <div class="mod-panel mod-boost">
        <p>Damage increase</p>
        <div class='icon-box mod-icon-box'>
          <div class="hero-ability-icon-bg">
            <img class="hero-ability-icon" src="hero-icons/damage-boost.png"/>
          </div>
          <div class="hero-ability-icon-bg">
            <img class="hero-ability-icon" src="hero-icons/supercharger.png"/>
          </div>
          <div class="hero-ability-icon-bg">
            <img class="hero-ability-icon" src="hero-icons/nanoboost.png"/>
          </div>
          <div class="hero-ability-icon-bg">
            <img class="hero-ability-icon" src="hero-icons/discord-orb.png"/>
          </div>
        </div>
      </div>
      <p class="mod-result">1Ã—</p>
    </div>
    <svg class="figure_chart" viewBox="-25 -25 50 50" xmlns="http://www.w3.org/2000/svg">
      <g class="figure" transform="scale(10) translate(25 25)">
          <image opacity="0.7"/>
      </g>
      <circle cx="0" cy="0" r="0.5" opacity="1"  fill="#888"/>
      <circle cx="0" cy="0" r="10.15" stroke="#888"
        stroke-width="0.2" fill="none" opacity="1"/>
    </svg>
    <div class="figure_chart_help">
      Drag to adjust crosshair
    </div>
  </aside>

<script src="https://d3js.org/d3.v4.min.js"  charset="utf-8"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"  charset="utf-8"></script>
<script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dragdealer/0.9.8/dragdealer.min.js"></script>

<script id="hero-weapon-template" type="text/x-handlebars-template">
  <div class='icons'>
    <div class="hero-ability-icon-bg">
      <img class="hero-ability-icon" src="{{hero.icon_url}}"/>
    </div>
    <div class="hero-ability-icon-bg">
      <img class="hero-ability-icon" src="{{icon_url}}" />
      {{#if mousebutton}}
        <div class='ability-mousebutton'>{{mousebutton}}</div>
      {{/if}}
    </div>
  </div>
</script>

<script id="hero-selection-template" type="text/x-handlebars-template">
    <div class="weapon-element" style="background-color: {{hero.color}};">
      {{> heroWeapon}}
    </div>
  </div>
</script>

<script id="row-template" type="text/x-handlebars-template">
  <div class="row" id="{{weapon.idString}}">
    <div class="icon-box" style="background-color: {{weapon.hero.color}}">
      {{> heroWeapon weapon}}
      <div class="info-string"></div>
      {{#if weapon.energy includeZero=true}}
        <div class="hero-slider dragdealer" data-weapon-name="{{weapon.name}}">
          <div class="hero-slider-help-string">energy</div>
          <div class="handle hero-slider-handle">100</div>
        </div>
      {{/if}}
    </div>
    <svg class="timeline-box"></svg>
  </div>
</script>


<script language="javascript" src="weapons.js"></script>
<script language="javascript" src="chart.js"></script>


</body>
</html>
