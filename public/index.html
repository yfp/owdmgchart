<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.86">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>owdmg</title>
</head>
<body>
  <section class="container">
    <div class="toprow hero-selection-row hidden-row">
      <div class="hero-selection"></div>

      <div class="select-buttons">
        <a class="link-button select select-all">Select all</a>
        <a class="link-button select select-none">Select none</a>
        /
        <a class="link-button select select-by-role" data-role='tank'>Tanks</a>
        <a class="link-button select select-by-role" data-role='dd'>Damage dealers</a>
        <a class="link-button select select-by-role" data-role='healer'>Healers</a>
        /
        <a class="link-button select select-by-weapon" data-weapon='hitscan'>Hitscans</a>
        <a class="link-button select select-by-weapon" data-weapon='projectile'>Projectiles</a>
        <a class="link-button select select-by-weapon" data-weapon='shotgun'>Shotguns</a>
        <a class="link-button select select-by-weapon" data-weapon='beam'>Beams</a>
        <a class="link-button select select-by-weapon" data-weapon='melee'>Melee</a>
      </div>
    </div>
    <div class="row toprow">
      <nav class="hero-panel top-hero-panel">
        <div class="nav nav-toggle-select">
          <i class="material-icons">filter_list</i>
        </div>
        <div class="nav nav-toggle-sort">
          <i class="material-icons">sort</i>
        </div>
        <div class="nav nav-toggle-info">
          <a class="link-button">Mean DPS</a>
        </div>
      </nav>
      <svg class="timeline-panel timeScale"></svg>
    </div>

    <div class="chart"></div>
  </section>
  <aside>
    <div class="panels">
      <header>
        <!-- Overwatch damage chart -->
        <img src="images/logo.png" alt="Overwatch damage chart">
      </header>
      <div class="distance-panel">
        <p>Distance to target: <input type="text" class="distance-input" value="5">m</p>
        <div id="distance-slider"></div>
      </div>
      <div class="modificators">
        <p>Damage factor = <span class="mod-result">1Ã—<span></p>
        <div class="mod-panel mod-reduction">
          <p>Reduction</p>
          <div class='mod-icon-panel'>
            <div class="hero-ability-icon-bg">
              <img class="hero-ability-icon" src="hero-icons/armor.png"/>
            </div>
            <div class="hero-ability-icon-bg">
              <img class="hero-ability-icon" src="hero-icons/nanoboost.png"/>
            </div>
          </div>
        </div>
        <div class="mod-panel mod-boost">
          <p>Boost and amplification</p>
          <div class='mod-icon-panel'>
            <div class="hero-ability-icon-bg">
              <img class="hero-ability-icon" src="hero-icons/damage-boost.png"/>
            </div>
            <div class="hero-ability-icon-bg">
              <img class="hero-ability-icon" src="hero-icons/supercharger.png"/>
            </div>
            <div class="hero-ability-icon-bg">
              <img class="hero-ability-icon" src="hero-icons/nanoboost.png"/>
            </div>
            <div class="hero-ability-icon-bg">
              <img class="hero-ability-icon" src="hero-icons/discord-orb.png"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="enemy-viewport">
      <svg class="figure_chart" viewBox="-25 -25 50 50" xmlns="http://www.w3.org/2000/svg">
        <g>
          <g class="figure" transform="scale(10) translate(25 25)">
              <image filter="brightness(0.4)"/>
          </g>
        </g>
        <circle class="figure-crosshair figure-crosshair-dot"
          cx="0" cy="0" r="0.5" fill="rgb(255,0,0)"/>
        <circle class="figure-crosshair figure-crosshair-circle"
          cx="0" cy="0" r="10.15" />
      </svg>
      <div class="figure_chart_help">
        Drag to adjust crosshair
      </div>
    </div>
  </aside>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

<script src="vendor/d3.v4.min.js"  charset="utf-8"></script>
<script src="vendor/d3-selection-multi.v1.min.js"  charset="utf-8"></script>
<script src="vendor/d3-simple-slider.js"></script>
<script src="vendor/lodash.min.js"></script>
<script src="vendor/handlebars.min.js"></script>
<script src="vendor/dragdealer.min.js"></script>
<script src="vendor/TweenMax.min.js"></script>

<script id="hero-weapon-template" type="text/x-handlebars-template">
  <div class='icons'>
    <div class="hero-ability-icon-bg">
      <img class="hero-ability-icon" src="{{hero.icon_url}}"/>
    </div>
    <div class="hero-ability-icon-bg">
      <img class="hero-ability-icon" src="{{icon_url}}" />
      {{#if mousebutton}}
        <div class='ability-mousebutton'>{{mousebutton}}</div>
      {{/if}}
    </div>
  </div>
</script>

<script id="hero-selection-template" type="text/x-handlebars-template">
    <div class="weapon-element" style="background-color: {{hero.color}};">
      {{> heroWeapon}}
    </div>
  </div>
</script>

<script id="row-template" type="text/x-handlebars-template">
  <div class="row mix hero-role-{{weapon.hero.role}}" id="{{weapon.idString}}" style="order: ">
    <div class="hero-panel" style="background-color: {{weapon.hero.color}}">
      {{> heroWeapon weapon}}
      <div class="info-string"></div>
      {{#if weapon.energy includeZero=true}}
        <div class="hero-slider dragdealer" data-weapon-name="{{weapon.name}}">
          <div class="hero-slider-help-string">energy</div>
          <div class="handle hero-slider-handle">100</div>
        </div>
      {{/if}}
    </div>
    <svg class="timeline-panel"></svg>
  </div>
</script>


<script language="javascript" src="weapons.js"></script>
<script language="javascript" src="chart.js"></script>


</body>
</html>
